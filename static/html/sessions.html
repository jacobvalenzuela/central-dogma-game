<style>
    .sessions {

    .sessions h1 {

      border-radius: 4px;

    .sessions .show-password {
      display: block;
      height: 16px;
      margin: 26px 0 0 28px;
      width: 87px;
    }
    .sessions input[type="checkbox"] {
      cursor: pointer;
      height: 16px;
      opacity: 0;
      position: relative;
      width: 64px;
    }
    .sessions input[type="checkbox"]:checked {
      left: 29px;
      width: 58px;
    }
    .sessions .toggle {
      display: block;
      height: 16px;
      margin-top: -20px;
      width: 87px;
      z-index: -1;
    }
    .sessions input[type="checkbox"]:checked + .sessions .toggle { background-position: 0 -16px }
    .sessions .forgot {
      color: #7f7f7f;
      display: inline-block;
      float: right;
      font: 12px/1 sans-serif;
      left: -19px;

      text-decoration: none;
      top: 5px;
      transition: color .4s;
    }

      margin: 29px 0 0 29px;
      position:relative;

      background-color: #F56C26;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      border-bottom-left-radius:5px;
      box-shadow: inset 0px 1px 0px #F56C26, 0px 5px 0px 0px black, 0px 5px 5px black;

      top:3px;
      box-shadow: inset 0px 1px 0px #2ab7ec, 0px 2px 0px 0px #31524d, 0px 5px 3px #999;
    }
  
    .sessions .hidden {
      display: none;
    }
  
    .sessions .error {
      color: red;
      text-align: center;
    }

        width: 90%; /* Width of the outside container */
        margin-left: auto;
        margin-right: auto;
    }

    .sessions .slider {

    .sessions p {
